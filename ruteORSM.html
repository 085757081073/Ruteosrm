<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rute ORS Dinamis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);

    function getLatLngFromParam(param) {
      const val = urlParams.get(param);
      if (!val) return null;
      const parts = val.split(',').map(Number);
      return parts.length === 2 && parts.every(x => !isNaN(x)) ? [parts[0], parts[1]] : null;
    }

    const originLatLng = getLatLngFromParam('from');
    const destinationLatLng = getLatLngFromParam('to');
    const orderLatLng = getLatLngFromParam('order');
    const token = urlParams.get('token');
    const vehicle = urlParams.get('vehicle') || 'mobil';

    if (!originLatLng || !destinationLatLng || !token) {
      alert('Parameter from, to, dan token wajib ada di URL');
      throw new Error('Parameter kurang');
    }

    const iconUrls = {
      motor: 'https://cdn-icons-png.flaticon.com/128/5811/5811823.png',
      mobil: 'https://cdn-icons-png.flaticon.com/128/12689/12689302.png',
      kurir: 'https://cdn-icons-png.flaticon.com/128/9561/9561688.png',
    };

    const iconUrl = iconUrls[vehicle] || iconUrls['mobil'];

    const vehicleIcon = L.icon({
      iconUrl: iconUrl,
      iconSize: [40, 40],
      iconAnchor: [20, 20],
      popupAnchor: [0, -20],
    });

    const map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    map.fitBounds([originLatLng, destinationLatLng], { padding: [50, 50] });

    function calculateCircleDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) *
                Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    async function getRouteORS() {
      const body = {
        coordinates: [
          [originLatLng[1], originLatLng[0]],
          [destinationLatLng[1], destinationLatLng[0]]
        ]
      };

      try {
        const response = await fetch('https://api.openrouteservice.org/v2/directions/driving-car/geojson', {
          method: 'POST',
          headers: {
            'Authorization': token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });

        if (!response.ok) throw new Error('Gagal ambil rute');

        const data = await response.json();
        const distance = data.features[0].properties.summary.distance / 1000;

        L.geoJSON(data, {
          style: { color: '#FF0000', weight: 5 }
        }).addTo(map);

        const markerA = L.marker(originLatLng, { icon: vehicleIcon }).addTo(map);
        let popupA = '';
        if (orderLatLng) {
          const jarakPengorder = calculateCircleDistance(
            originLatLng[0], originLatLng[1],
            orderLatLng[0], orderLatLng[1]
          );
          popupA += (
            jarakPengorder < 1
              ? `${(jarakPengorder * 1000).toFixed(0)} meter`
              : `${jarakPengorder.toFixed(2)} km`
          );
        }
        markerA.bindPopup(popupA).openPopup();

        const markerB = L.marker(destinationLatLng).addTo(map);
        let popupB = distance < 1
          ? `${(distance * 1000).toFixed(0)} meter`
          : `${distance.toFixed(2)} km`;
        markerB.bindPopup(popupB);

      } catch (err) {
        alert('Terjadi kesalahan saat mengambil rute: ' + err.message);
        console.error(err);
      }
    }

    getRouteORS();
  </script>
</body>
</html>
